<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santitub | Backend & Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="profile-header">
        <img src="https://github.com/Santitub.png" alt="Santitub" class="profile-pic">
        <h1>Santitub</h1>
        <p>Backend Developer & Security Enthusiast</p>
    </header>

    <section class="section">
        <h2>Proyectos GitHub</h2>
        <div id="projects-container" class="projects-grid">
            <div class="loading">Cargando proyectos...</div>
        </div>
    </section>

    <section class="section">
        <h2>Tecnologías</h2>
        <div class="tech-grid">
            <div class="tech-item">
                <div class="tech-icon-container">
                    <img src="assets/icons/python.png" 
                         class="tech-icon" 
                         alt="Python"
                         onerror="this.onerror=null; this.src='assets/icons/default.png'">
                </div>
                <span class="tech-label">Python</span>
            </div>
            <!-- Repetir para cada tecnología -->
            <div class="tech-item">
                <div class="tech-icon-container">
                    <img src="assets/icons/docker.png" 
                         class="tech-icon" 
                         alt="Docker"
                         onerror="this.onerror=null; this.src='assets/icons/default.png'">
                </div>
                <span class="tech-label">Docker</span>
            </div>
            <div class="tech-item">
                <div class="tech-icon-container">
                    <img src="assets/icons/bash.png" 
                         class="tech-icon" 
                         alt="Bash"
                         onerror="this.onerror=null; this.src='assets/icons/default.png'">
                </div>
                <span class="tech-label">Bash</span>
            </div>
            <div class="tech-item">
                <div class="tech-icon-container">
                    <img src="assets/icons/js.png" 
                         class="tech-icon" 
                         alt="JavaScript"
                         onerror="this.onerror=null; this.src='assets/icons/default.png'">
                </div>
                <span class="tech-label">JavaScript</span>
            </div>
            <div class="tech-item">
                <div class="tech-icon-container">
                    <img src="assets/icons/nodejs.png" 
                         class="tech-icon" 
                         alt="Node.js"
                         onerror="this.onerror=null; this.src='assets/icons/default.png'">
                </div>
                <span class="tech-label">Node.js</span>
            </div>
            <div class="tech-item">
                <div class="tech-icon-container">
                    <img src="assets/icons/splunk.png" 
                         class="tech-icon" 
                         alt="Splunk"
                         onerror="this.onerror=null; this.src='assets/icons/default.png'">
                </div>
                <span class="tech-label">Splunk</span>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>Certificaciones</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
